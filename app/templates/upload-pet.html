{% extends 'layout.html' %} {% block content %}
<style>
  .form-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .pet-form {
    display: flex;
    flex-direction: column;
    width: 70vw;
    height: fit-content;
    justify-content: space-around;
    align-items: left;
    margin: 1.5em;
    padding: 1em;
    border: gray solid 1px;
  }
  .form-row {
    display: flex;
    align-items: center;
    margin-bottom: 1em;
    font-size: 1.8rem;

    label {
      margin-right: 1.2em;
    }
  }
</style>
<div class="form-wrapper">
  <h1 class="title">Caption Your Pet!</h1>
  <form
    class="pet-form"
    action="/new-pet"
    method="POST"
    enctype="multipart/form-data"
  >
    <div class="form-row">
      <label for="pet-name">What's your pet's name?</label>
      <input id="pet-name" name="pet-name" type="text" required />
    </div>

    <div class="form-row">
      <label for="pet-image">Let's see a picture!</label>
      <input
        id="pet-image"
        name="pet-image"
        type="file"
        accept="image/jpeg"
        required
      />
    </div>

    <br />
    <p><i>Let's learn a little more about your pet!</i></p>

    <div class="form-row">
      <label for="pet-age">How old are they?</label>
      <input id="pet-age" name="pet-age" type="number" required />
    </div>

    <div class="form-row">
      <label for="pet-gender">What about gender?</label>
      <select id="pet-gender" name="pet-gender" required>
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
{% endblock %}
